<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/shop.css">
  <script src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <title>云梦盐津 • 在线商城</title>
</head>
<body>

  <!-- Shop header -->
  <div class="container-fluid shop-header">
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="logo" src="../public/img/logo.svg" alt="Logo">
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="nav-operation" href="#">网上商城</a></li>
          <li><a class="nav-operation" href="#">新闻中心</a></li>
          <li><a class="nav-operation" href="#">关于我们</a></li>
          <li>
            <a class="nav-operation" id="loginBtn">
              <span class="glyphicon glyphicon-log-in"></span> 登录/注册
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron">
      <h1>云梦盐津 • 在线商城</h1>
      <p>你想要的，我们这儿都有</p>
      <form class="form-inline search-form">
        <input type="email" class="form-control" size="50" placeholder="输入搜索商品">
        <button type="button" class="btn btn-danger">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </form>
    </div>
    <div class="header-bg"></div>
  </div>

  <!-- Shop body -->
  <div class="container-fluid">
    <!-- Category choices -->
    <div class="col-sm-3">
      <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#">全部商品</a></li>
          <li><a href="#">天然食材</a></li>
          <li><a href="#">加工食品</a></li>
          <li><a href="#">饮品</a></li>
          <li><a href="#">手工艺品</a></li>
        </ul>
    </div>

    <!-- Goods list -->
    <div class="col-sm-9 container-fluid">
      <div class="col-sm-4 goods-item">
        <img src="../public/img/goods-1.jpg" alt="Goods 1">
        <h3>苗岭碧芽</h3>
        <p><strong class="price">￥98</strong> /罐</p>
      </div>
      <div class="col-sm-4 goods-item">
        <img src="../public/img/goods-2.jpg" alt="Goods 2">
        <h3>苗岭碧芽</h3>
        <p><strong class="price">￥98</strong> /罐</p>
      </div>
      <div class="col-sm-4 goods-item">
        <img src="../public/img/goods-3.jpg" alt="Goods 3">
        <h3>苗岭碧芽</h3>
        <p><strong class="price">￥98</strong> /罐</p>
      </div>
      <div class="col-sm-4 goods-item">
        <img src="../public/img/goods-4.jpg" alt="Goods 4">
        <h3>苗岭碧芽</h3>
        <p><strong class="price">￥98</strong> /罐</p>
      </div>
    </div>
  </div>

  <!-- Goods item modal -->
  <div class="modal fade" id="itemModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img class="close" data-dismiss="modal" src="../public/img/close.svg" alt="Close">
          </div>

          <div class="modal-body container-fluid" style="padding:40px 50px;">
            <div class="col-sm-6">
              <img src="../public/img/login.svg">
            </div>
            <div class="col-sm-6">
              <h3 style="text-align: center;">登 录</h3>
              <form role="form">
                <div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-user"></span>  用户名</label>
                  <input type="text" class="form-control" id="usrname" placeholder="输入您的用户名">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>  密码</label>
                  <input type="text" class="form-control" id="psw" placeholder="输入您的密码">
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="" checked>记住密码</label>
                </div>
                  <button type="submit" class="btn btn-success btn-block">登 录</button>
              </form>
            </div>

          </div>

          <div class="modal-footer">
            <p>没有帐号? 现在<a href="#">注册</a></p>
          </div>
        </div>
      </div>
    </div>

  <!-- Footer -->
  <footer class="container-fluid bg-4 text-center">
    <h2>东华大学公益项目</h2>
    <p class="declaration">This project follows <a href="https://opensource.org/licenses/MIT">MIT License</a>.</p>
  </footer>
</body>
</html>
